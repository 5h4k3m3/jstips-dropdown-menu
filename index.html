<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <div class="menubar">
      <ul>
        <li id="menu1">
          <a href="#" id="menu1">Home</a>
          <div class="submenu-1">
            <ul>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
            </ul>
          </div>
        </li>
        <li id="menu2">
          <a href="#" id="menu2">Service</a>
          <div class="submenu-1">
            <ul>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
            </ul>
          </div>
        </li>
        <li id="menu3">
          <a href="#" id="menu3">Blog</a>
          <div class="submenu-1">
            <ul>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
            </ul>
          </div>
        </li>
        <li id="menu4">
          <a href="#" id="menu4">Contact</a>
          <div class="submenu-1">
            <ul>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
              <li><a href="#">Content</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <script>
      const menus = [];
      for (let i = 1; i <= 4; i++) {
        const menu = document.getElementById(`menu${i}`);
        menus.push(menu);
      }

      document.addEventListener("click", (e) => {
        menus.map((menu) => {
          if (e.target.id === menu.id) {
            menu.classList.add("active");
          } else {
            menu.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
